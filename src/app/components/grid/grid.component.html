<div class="relative flex min-h-screen flex-col justify-center py-6 sm:py-12">
  <div class="columns-3xs gap-4 min-h-screen relative">
    <div class="py-3 drop-shadow-2xl rounded-lg" *ngFor="let g of grid">
      <div class="relative overflow-hidden rounded-lg break-inside-avoid transition ease-in-out hover:-translate-y-1 duration-300 border border-gray-200">
        <img class="w-full aspect-video" [ngClass]="g.sold ? 'opacity-80' : ''"
          [src]="g.path"/>
        <div class="absolute left-0 top-0 h-16 w-16" *ngIf="g.sold">
          <div
            class="absolute transform -rotate-45 bg-slate-800 text-center text-pink-300 font-semibold py-1 left-[-34px] top-[32px] w-[170px]">
            <span>
              Såld
            </span>
          </div>
        </div>
        <div class="bottom-0 left-0 right-0 px-4 bg-white">
          <div class="flex-1 px-4 py-2 flex flex-col">
            <h3 class="text-sm font-medium text-pink-300">
              <div>
                <span aria-hidden="true" class="absolute inset-0"></span>
                {{ g.title }}
              </div>
            </h3>
            <div class="flex-1 flex pt-2 flex-col justify-end">
              <p class="text-sm italic text-slate-600">{{ g.content }}</p>
              <p class="text-sm font-medium text-slate-800" [ngClass]="g.sold ? 'line-through' : ''">
                {{ g.price ? g.price + ' SEK' : null }}</p>
            </div>
          </div>
        </div>
      </div>
  
    </div>
  </div>
</div>
